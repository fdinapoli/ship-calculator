<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galaxy Online 2 - Calculadora de Naves</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0b0e2e;
    color: #e0e0e0;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  h1 {
    color: #00b4ff;
  }
  input {
    width: 120px;
    padding: 5px;
    margin: 5px;
    text-align: right;
    background: #1a1e55;
    border: 1px solid #333;
    color: white;
  }
  table {
    margin: 20px auto;
    border-collapse: collapse;
    background: #141845;
    border-radius: 8px;
    overflow: hidden;
  }
  th, td {
    border: 1px solid #2a2e65;
    padding: 10px 15px;
  }
  th {
    background: #1a1e55;
  }
  button {
    margin-top: 10px;
    padding: 10px 20px;
    background: #0077ff;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 5px;
  }
  button:hover {
    background: #0099ff;
  }
  #result {
    margin-top: 20px;
    font-size: 18px;
  }
</style>
</head>
<body>
  <h1>ðŸš€ Calculadora de Naves - Galaxy Online 2</h1>

  <table>
    <tr><th>Recurso</th><th>Disponible</th><th>Costo por nave</th></tr>
    <tr>
      <td>Metal</td>
      <td><input type="number" id="metal" value="10_000_000"></td>
      <td><input type="number" id="costMetal" value="2_000"></td>
    </tr>
    <tr>
      <td>He3</td>
      <td><input type="number" id="he3" value="5_000_000"></td>
      <td><input type="number" id="costHe3" value="1_000"></td>
    </tr>
    <tr>
      <td>Gold</td>
      <td><input type="number" id="gold" value="500_000"></td>
      <td><input type="number" id="costGold" value="100"></td>
    </tr>
    <tr>
      <td>Tiempo base (minutos)</td>
      <td colspan="2"><input type="number" id="baseTime" value="10"></td>
    </tr>
  </table>

  <button onclick="calcular()">Calcular ProducciÃ³n</button>

  <div id="result"></div>

<script>
function formatNumber(num) {
  return num.toLocaleString("es-ES");
}

function calcular() {
  const metal = +document.getElementById("metal").value;
  const he3 = +document.getElementById("he3").value;
  const gold = +document.getElementById("gold").value;
  const costMetal = +document.getElementById("costMetal").value;
  const costHe3 = +document.getElementById("costHe3").value;
  const costGold = +document.getElementById("costGold").value;
  const baseTime = +document.getElementById("baseTime").value;

  const maxMetal = Math.floor(metal / costMetal);
  const maxHe3 = Math.floor(he3 / costHe3);
  const maxGold = Math.floor(gold / costGold);

  const totalShips = Math.min(maxMetal, maxHe3, maxGold);

  let limitante = "";
  if (totalShips === maxMetal) limitante = "Metal";
  else if (totalShips === maxHe3) limitante = "He3";
  else limitante = "Gold";

  const slots = 5;
  const shipsPerSlot = Math.floor(totalShips / slots);
  const remainder = totalShips % slots;

  let html = `
    <h2>Resultados</h2>
    <p>Recurso limitante: <b style="color:#00b4ff">${limitante}</b></p>
    <p>Total de naves posibles: <b>${formatNumber(totalShips)}</b></p>
    <p>DistribuciÃ³n en ${slots} slots:</p>
    <table>
      <tr><th>Slot</th><th>Naves</th><th>Tiempo (minutos)</th></tr>
  `;

  for (let i = 1; i <= slots; i++) {
    const naves = shipsPerSlot + (i <= remainder ? 1 : 0);
    const tiempo = baseTime * naves;
    html += `<tr>
      <td>${i}</td>
      <td>${formatNumber(naves)}</td>
      <td>${formatNumber(tiempo)}</td>
    </tr>`;
  }

  html += "</table>";

  document.getElementById("result").innerHTML = html;
}
</script>
</body>
</html>
